<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/splash.css">
    <link rel="shortcut icon" href="./assets/CyberA.png" type="image/png">
    <title>Welcome To CyberA</title>
</head>

<body>
    <!-- Splash Screen Content -->
    <div class="splash-screen">
        <div class="logo">
            <img src="./assets/CyberA.png" alt="Your Logo">
        </div>
    </div>

    <!-- JavaScript to redirect after a delay -->
    <script>
        // Add a delay of 3 seconds (adjust as needed)
        setTimeout(function () {
            window.location.href = "home.html"; // Replace "main.html" with your main page URL
        }, 4000); // 3000 milliseconds = 4seconds
    </script>
</body>

</html>
